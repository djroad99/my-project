<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파크원</title>
    <!-- 웹폰트 -->
    <!-- font-family : Pretendard; -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- css 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="lnb_wrap">
            <img src="images/lnb_title.jpg" alt="공원시설">
            <ul class="lnb">
                <li><a href="park_01.html" class="on">키즈랜드</a></li>
                <li><a href="park_02.html">풋살장</a></li>
                <li><a href="park_03.html">재난안전체험관</a></li>
                <li><a href="park_04.html">꿈나래어린이극장</a></li>
            </ul>
        </div><!-- .lnb_wrap -->
        <div class="content">
            <img src="images/h1_kidsland.gif" alt="키즈랜드title">
            <div class="place_wrap"><!-- flex 부모요소 -->
                <div class="img_wrap"><!-- flex 자식요소 -->
                    <img src="images/kidsland.jpg" alt="키즈랜드 실내">
                </div><!-- .img_wrap -->
                <div class="text_wrap"><!-- flex 자식요소 -->
                    <p class="place">
                        부산·경남 최고의 시설로 어린이들의 꿈과 행복을 키워주는 소중한 놀이터!
                    </p><!-- .place -->
                    <p>
                        뿅뿅 소리나는 에어바운스! 알록달록 동화나라!
                        <br>
                        맘껏 뛰어노는 것만으로도 아이들의 생각이 쑥쑥 자라납니다.
                        <br>
                        냉난방 시설 및 안전문, 안전벽, 안전매트 등 안전시설 완비
                    </p>
                </div><!-- .text_wrap -->
            </div><!-- .place_wrap -->
            <h3>이용안내</h3>
            <table>
                <tr><!-- 1 -->
                    <th rowspan="3">이용요금</th>
                    <th rowspan="2">2시간</th>
                    <th>평일</th>
                    <td>4,000원</td>
                </tr>
                <tr><!-- 2 -->
                    <th>토/일/공휴일</th>
                    <td>5,000원</td>
                </tr>
                <tr><!-- 3 -->
                    <th colspan="2">할인(20인 이상)</th>
                    <td>단체 10% 할인</td>
                </tr>
                <tr><!-- 4 -->
                    <th rowspan="2">이용시간</th>
                    <th>성수기</th>
                    <th>6월 ~ 8월</th>
                    <td>10:00 ~ 19:00</td>
                </tr>
                <tr><!-- 5 -->
                    <th>비수기</th>
                    <th>9월 ~ 5월</th>
                    <td>10:00 ~ 18:30</td>
                </tr>
            </table>
        </div><!-- .content -->
    </div><!-- #wrap -->
</body>

</html>
